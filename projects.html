    <style>
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: #211f20;
}

.container4 {
    display: flex;
    justify-content: center;
    gap: 100px;
    background-color: black;
    flex-wrap: wrap; /* Allows items to wrap on smaller screens */
    padding: 10px 20px;
}

.container4 h1 {
    color: #fdffff;
    font-family: 'Poppins', sans-serif;
    font-size: 45px;
    text-align: center;
}

.nav-bar4 nav ul {
    display: flex;
    gap: 50px;
    list-style: none;
    font-size: 17px;
    flex-wrap: wrap; /* Allows items to wrap on smaller screens */
    justify-content: center;
    padding-top:20px;
    margin: 0;
}

.nav-bar4 nav ul a {
    text-decoration: none;
    color: #f9d4f0;
    font-family: sans-serif;
    position: relative;
    top: 31px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    transition: 0.8s;
    font-weight: 550;
    z-index: 1;
}

.nav-bar4 ul a:hover {
    color: #197ada;
    background-color: transparent;
}

.nav-bar4 nav ul a::after {
    content: "";
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: -10px;
    width: 0%;
    height: 2.5px;
    border-radius: 2px;
    background: linear-gradient(120deg, #fb9609, #fdfefd, rgb(5, 188, 88));
    transition: width 0.4s ease-in-out;
}

.nav-bar4 ul a:hover::after {
    width: 100%;
}

.projects {
    text-align: center;
    padding: 20px;
}

.projects h1 {
    margin-left: 0;
    display: inline-block;
    position: relative;
    font-size: 2.4em;
    color: #fdfefd;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
}

.projects h1::after {
    content: '';
    position: absolute;
    left: 50px;
    top: 130%;
    transform: translateY(-50%);
    width: 80px;
    height: 3px;
    background-color: #ffffff;
}

.projects .content-container {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 20px;
    flex-wrap: wrap; /* Allows items to wrap on smaller screens */
}

.projects .project {
    flex: 1;
    background-color: rgb(55, 65, 65);
    border-radius: 8px;
    padding: 10px;
    color: rgb(226, 238, 238);
    text-align: left;
    max-width: 350px;
    margin: 10px auto; /* Centers the boxes on small screens */
    transition: background-color 0.4s ease, color 0.4s ease; /* Smooth transition */
}

.projects .project:hover {
    background-color: rgb(106, 105, 105) !important; /* Background color on hover */
    box-shadow: 0px 0px 4px 1px #197ada;
    color: rgb(8, 109, 142) !important; /* Text color change on hover */
}

.projects .project img {
    width: 100%;
    height: auto;
    border-radius: 8px 8px 0 0; 
}

.projects .project h2 a {
    text-decoration: none;
    color: rgb(178, 161, 126);
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 28px;
}

.projects .project h2 {
    text-align: center;
}


/* Media Queries for Small Screens */
@media (max-width: 1024px) {

    .nav-bar4 nav ul {
        gap: 20px;
    }

    .projects h1::after {
        left: 120%;
        width: 50px;
    }

    .projects .content-container {
        justify-content: center;
    }

    .projects .project {
        flex: 1 1 100%; /* Stack boxes vertically on small screens */
        max-width: 100%;
    }
        }

@media (max-width: 768px) {
    .container4 {
        gap: 20px;
        padding: 10px;
    }

    .nav-bar4 nav ul {
        gap: 20px;
    }

    .projects h1::after {
        left: 120%;
        width: 50px;
    }

    .projects .content-container {
        justify-content: center;
    }

    .projects .project {
        flex: 1 1 100%; /* Stack boxes vertically on small screens */
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    .container4 h1 {
        font-size: 32px;
    }

    .nav-bar4 nav ul {
        font-size: 14px;
        gap: 10px;
    }

    .projects h1 {
        font-size: 1.8em;
    }

    .projects h1::after {
        width: 40px;
    }

    .projects .project h2 a {
        font-size: 22px;
    }
}
.projects .project:hover {
    background-color: rgb(34, 45, 45); /* Change to desired hover color */
}

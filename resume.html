    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: rgb(22, 21, 21);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: aliceblue;
            overflow-x: hidden;
        }

        .container6 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            /* padding: 10px; */
            background-color: rgb(36, 36, 42);
            
        }

        .container6 h1 {
            font-size: 2.5rem;
            text-align: center;
        }
        

        .nav-bar6 {
            width: 70%;
        }

        .nav-bar6 ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .nav-bar6 ul li {
            list-style: none;
        }

        .nav-bar6 ul a {
            text-decoration: none;
            color: rgb(197, 228, 252);
            font-weight: 700;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-top: 20px;
            color: #fdfefd;
            position: relative;
        }
        .footer h2::after {
            content: '';
            position: absolute;
            left: 725px;
            top: 115%;
            transform: translateY(-50%);
            width: 70px;
            height: 3px;
            background-color: #ffffff;
        }

        iframe {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            border: none;
            margin: 20px auto;
            display: block;
        }

        a {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color:  rgb(36, 36, 42);
            color: blanchedalmond;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: rgb(55, 65, 65);
        }

        @media (max-width: 768px) {
            .nav-bar6 ul {
                flex-direction: row;
                gap: 10px;
            }

            .container6 h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            a {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .container6 h1 {
                font-size: 1.5rem;
            }

            .nav-bar6 ul a {
                font-size: 0.9rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            a {
                font-size: 0.9rem;
                padding: 5px 10px;
            }
        }

        .footer a{
    background-color: rgb(213, 208, 208);
    color: #0d0e0d;
    font-weight: 800;
    width: 100%;
    height: 30px;
    margin-bottom: 0;
}
.footer a:hover{
    width: 100%;
    left: 0;
    background: rgb(17, 15, 15);

}
.footer a:hover{
color: white; /* Optional: Change text color on hover/focus */
}

    <style>
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: rgb(22, 21, 21);
}

.container5 {
    display: flex;
    justify-content: center;
    gap: 50px;
    background-color: rgb(44, 47, 80);
}

.container5 h1 {
    display: block;
    font-size: 40px;
    color: aliceblue;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container5 .nav-bar5 ul {
    display: flex;
    gap: 40px;
    list-style: none;
}

.container5 .nav-bar5 ul a {
    text-decoration: none;
    color: rgb(234, 223, 207);
    font-weight: 700;
    font-family: 'Courier New', Courier, monospace;
    font-size: 20px;
    position: relative;
    top: 30px;
    transition: color 0.3s ease-in-out; /* Smooth color transition */
}

.container5 .nav-bar5 ul a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    display: block;
    margin-top: 5px;
    right: 0;
    background: blanchedalmond;
    transition: width 0.3s ease, background-color 0.3s ease;
}

.container5 .nav-bar5 ul a:hover::after,
.container5 .nav-bar5 ul a:focus::after {
    width: 100%;
    left: 0;
    background: white; /* Optional: Change underline color on hover/focus */
}

.container5 .nav-bar5 ul a:hover,
.container5 .nav-bar5 ul a:focus {
    color: white; /* Optional: Change text color on hover/focus */
}


.skills {
    text-align: center;
    padding: 20px;
}

.skills h1 {
    margin-left: 0;
    display: inline-block;
    position: relative;
    font-size: 2.4em;
    color: #fdfefd;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.skills h1::after {
    content: '';
    position: absolute;
    left: 25px;
    top: 115%;
    transform: translateY(-50%);
    width: 70px;
    height: 3px;
    background-color: #ffffff;
}

.skills .content-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
    width: 100%;
    align-items: center; /* Center the items horizontally */
}

.skills .skill {
    background-color: rgb(55, 65, 65);
    border-radius: 8px;
    padding: 10px;
    color: rgb(226, 238, 238);
    text-align: left;
    transition: background-color 0.4s ease, color 0.4s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    width: 200%; /* Set a width for the skill box */
    max-width: 1000px; /* Optional: Limit the max-width */
}

.skills .skill h2 {
    color: white;
    width: 100%;
    text-align: left;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.skills .skill img {
    width: 150px;
    height: 120px;
    border-radius: 8px;
    padding: 5px;
    flex-shrink: 0;
}


    </style>
